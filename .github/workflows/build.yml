name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout Repo
      - uses: actions/checkout@v3

      # 2️⃣ Python Setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 3️⃣ Install system dependencies + OpenJDK 17
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            wget

      # 4️⃣ Set Java 17 as default
      - name: Use Java 17
        run: |
          sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 1
          sudo update-alternatives --install /usr/bin/javac javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac 1
          sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
          java -version
          javac -version

      # 5️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 6️⃣ Install Android SDK manually (neue cmdline-tools Struktur)
      - name: Install Android SDK manually
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH

          # Lizenzen akzeptieren
          yes | sdkmanager --licenses

          # Stabile Build-Tools und Plattformen installieren
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0"

      # 7️⃣ Clean previous builds
      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 8️⃣ Build APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug
