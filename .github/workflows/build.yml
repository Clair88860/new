name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout Repo
      - uses: actions/checkout@v3

      # 2️⃣ Python Setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 3️⃣ System Dependencies + OpenJDK 17
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            wget

      # 4️⃣ Java 17 aktiv setzen
      - name: Use Java 17
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          java -version
          javac -version

      # 5️⃣ Buildozer installieren
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 6️⃣ Android SDK manuell installieren
      - name: Install Android SDK manually
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH

          # Lizenzen automatisch akzeptieren
          yes | sdkmanager --licenses

          # Stabile Build-Tools + Plattformen installieren
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0"

      # 7️⃣ Alte Builds bereinigen
      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 8️⃣ APK bauen
      - name: Build APK
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug
