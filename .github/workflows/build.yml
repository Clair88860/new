name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Code auschecken
      - uses: actions/checkout@v3

      # 2️⃣ Python Setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 3️⃣ System Dependencies + OpenJDK 17
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            wget

      # 4️⃣ Java 17 aktiv setzen
      - name: Use Java 17
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          java -version
          javac -version

      # 5️⃣ Buildozer installieren
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython

      # 6️⃣ Android SDK + Build-Tools direkt im Buildozer-Pfad installieren
      - name: Install Android SDK in Buildozer path
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROIDSDK/cmdline-tools
          cd $ANDROIDSDK/cmdline-tools

          # cmdline-tools herunterladen
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip

          # Buildozer erwartet cmdline-tools/latest
          mkdir -p $ANDROIDSDK/cmdline-tools/latest
          mv $ANDROIDSDK/cmdline-tools/cmdline-tools/* $ANDROIDSDK/cmdline-tools/latest/

          export ANDROID_HOME=$ANDROIDSDK
          export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$PATH

          # Lizenzen automatisch akzeptieren
          yes | sdkmanager --licenses

          # Stabile Plattform + Build-Tools
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      # 7️⃣ Alte Builds bereinigen
      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 8️⃣ Build APK
      - name: Build APK
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug

      # 9️⃣ APK als Artifact speichern
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: archaeologie-apk
          path: bin/archaeologie-1.0-debug.apk
