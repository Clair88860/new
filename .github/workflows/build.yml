name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout Repo
      - uses: actions/checkout@v3

      # 2️⃣ Python Setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            wget

      # 4️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 5️⃣ Install Android SDK manuell (neue ZIP-Struktur)
      - name: Install Android SDK manually
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip

          # Neuer Pfad für sdkmanager
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH

          # Alle Lizenzen automatisch akzeptieren
          yes | sdkmanager --licenses

          # Stabile Plattformen und Build-Tools installieren
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0"

      # 6️⃣ Clean previous builds
      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 7️⃣ Build APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug
